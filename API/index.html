<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>
<body>
    <
    <table class="table">
        <h1>Compare Rates for All Home Loans types</h1>
        
        <thead>
          <tr>
            <th scope="col">Program</th>
            <th scope="col">Rate</th>
            <th scope="col">1W CHANGE</th>
            <th scope="col">APR</th>
            <th scope="col">1W CHANGE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">30-Year Fixed Rate</th>
            <td id ="30rate"></td>
            <td id ="301wkch1"></td>
            <td id ="30apr"></td>
            <td id ="301wkch2"></td>
          </tr>
          <tr>
            <th scope="row">15-Year Fixed Rate</th>
            <td id ="15rate"></td>
            <td id ="151wkch1"></td>
            <td id ="15apr"></td>
            <td id ="15wch2"></td>
          </tr>
          <tr>
            <th scope="row">Some Other Rate</th>
            <td id =""></td>
            <td id =""></td>
            <td id =""></td>
            <td id =""></td>
          </tr>
        </tbody>
      </table>

      <script type="text/javascript">
        // The createRow function takes data returned by OMDB and appends the table data to the tbody
        var createRow = function(data) {
          // Get reference to existing tbody element, create a new table row element
          var tBody = $("tbody");
          var tRow = $("<tr>");
    
          // Methods run on jQuery selectors return the selector they we run on
          // This is why we can create and save a reference to a td in the same statement we update its text
          var titleTd = $("<td>").text(data.Title);
          var yearTd = $("<td>").text(data.Year);
          var actorsTd = $("<td>").text(data.Actors);
          // Append the newly created table data to the table row
          tRow.append(titleTd, yearTd, actorsTd);
          // Append the table row to the table body
          tBody.append(tRow);
        };
    
        // The search OMDB function takes a movie, searches the omdb api for it, and then passes the data to createRow
        var searchOMDB = function(movie) {
          var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";
          $.ajax({
            url: queryURL,
            method: "GET"
          }).then(function(response) {
            createRow(response);
          });
        };
    
        // Search the OMDB API for the following movies, and append table rows for each
        searchOMDB("Mr. Nobody");
        searchOMDB("The Little Mermaid");
        searchOMDB("The Lion King");
    
      </script>



</body>
</html>
